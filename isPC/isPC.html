<body>
    <script>
          function isPC() {
            const userAgentInfo = navigator.userAgent
            console.log(userAgentInfo);
            const Agents = ['Android', 'iPhone', 'SymbianOS', 'Windows Phone', 'iPad', 'iPod']
            let flag = true
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    console.log('mobile');
                }
                else {
                    console.log('pc');
                }
            }

        }
    </script>
</body>
